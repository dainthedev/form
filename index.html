<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Contact form</h1>
    <hr>
    <form>
      <label for="user-name">Name:</label>
      <input id="user-name" type="text" name="name" autofocus="on" class="extra-space" required>

      <label for="email"> Email address:</label>
      <input id="email" type="email" name="email" class="extra-space" required>

      <label for="form-message">Your message:</label>
      <textarea id="form-message" name="message" rows="7" class="extra-space"></textarea>

      <button type="submit">Submit</button>
    </form>
      <script src="script.js"></script>
    
  </body>
</html>
